<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GiantSearch</title>
    <link rel="stylesheet" href="resources/css/style.css" />
  </head>
  <body>
    <div id="header">
      <img id="logo" src="resources/img/GBlogo.webp" />
      <p id="logo__search">SEARCH!</p>
      <p id="header__text">
        Looking for a videogame or a videogame character? If it's not here it
        probably doesn't exist!
      </p>
    </div>
    <div id="input__container">
      <input id="input__field" type="text" placeholder="Videogame" />
      <select id="resource__select">
        <option value="game">game</option>
        <option value="character">character</option>
      </select>
      <button id="go__btn">GO!</button>
    </div>
    <p id="error__text"></p>
    <div id="loader"></div>
    <div id="main__game__container"></div>
    <script src="resources/js/index.js"></script>
  </body>
</html>
